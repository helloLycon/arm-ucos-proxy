<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Webmaster</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="assets/css/bootstrap_plus.min.css" rel="stylesheet">
		<style type="text/css">
			html{
				overflow-x: hidden;
				overflow-y: auto;
			}
			body {
				padding-top: 5px;
				padding-bottom: 40px;
			}
			.sidebar-nav {
				padding: 9px 0;
			}

			@media (max-width: 980px) {
				/* Enable use of floated navbar text */
				.navbar-text.pull-right {
					float: none;
					padding-left: 5px;
					padding-right: 5px;
				}
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header">
						<h4>&#31995;&#32479; <small>&#35774;&#22791;&#20449;&#24687;</small></h4>
					</div>
					
					<div class="row-fluid">
						<div class="offset3">
								<form class="form-horizontal" method="POST" action="/net.cgi">
									<!--设备IP地址-->
									<div id="dev_ip_group" class="control-group">
										<label style="color: black;" class="control-label">&#35774;&#22791;IP&#22320;&#22336;</label>
										<div class="controls">
											<input id="dev_ip_input" class="input-medium" type="text" name="dev_ip">
											<span id="dev_ip_help" class="help-inline"></span>
										</div>
									</div>
									<!--设备端口-->
									<div class="control-group">
										<label class="control-label">&#35774;&#22791;&#31471;&#21475;</label>
										<div class="controls">
											<span id="dev_port_input" class="input-medium uneditable-input"></span>
										</div>
									</div>
									<!--设备子网掩码-->
									<div id="dev_mask_group" class="control-group">
										<label style="color: black;" class="control-label">&#35774;&#22791;&#23376;&#32593;&#25513;&#30721;</label>
										<div class="controls">
											<input id="dev_mask_input" class="input-medium" type="text" name="dev_mask">
											<span id="dev_mask_help" class="help-inline"></span>
										</div>
									</div>
									<!--设备网关IP地址-->
									<div id="dev_gateway_group" class="control-group">
										<label style="color: black;" class="control-label">&#35774;&#22791;&#32593;&#20851;IP&#22320;&#22336;</label>
										<div class="controls">
											<input id="dev_gateway_input" class="input-medium" type="text" name="dev_gateway">
											<span id="dev_gateway_help" class="help-inline"></span>
										</div>
									</div>
									<!--设备MAC地址-->
									<div class="control-group">
										<label class="control-label">&#35774;&#22791;MAC&#22320;&#22336;</label>
										<div class="controls">
											<span id="dev_mac_input" class="input-medium uneditable-input"></span>
										</div>
									</div>
									<!--网管主机IP地址-->
									<div id="mng_ip_group" class="control-group">
										<label style="color: black;" class="control-label">&#32593;&#31649;&#20027;&#26426;IP&#22320;&#22336;</label>
										<div class="controls">
											<input id="mng_ip_input" class="input-medium" type="text" name="mng_ip">
											<span id="mng_ip_help" class="help-inline"></span>
										</div>
									</div>
									<!--网管主机端口-->
									<div class="control-group">
										<label class="control-label">&#32593;&#31649;&#20027;&#26426;&#31471;&#21475;</label>
										<div class="controls">
											<span id="mng_port_input" class="input-medium uneditable-input"></span>
										</div>
									</div>
									<!--设备ID-->
									<div class="control-group">
										<label class="control-label">&#35774;&#22791;ID</label>
										<div class="controls">
											<span id="dev_id_input" class="input-medium uneditable-input"></span>
										</div>
									</div>
									<!--BOOT版本-->
									<div class="control-group">
										<label class="control-label">BOOT&#29256;&#26412;</label>
										<div class="controls">
											<span id="boot_ver_input" class="input-medium uneditable-input"></span>
										</div>
									</div>
									<!--app版本-->
									<div class="control-group">
										<label class="control-label">APP&#29256;&#26412;</label>
										<div class="controls">
											<span id="app_ver_input" class="input-medium uneditable-input"></span>
										</div>
									</div>
									<div class="control-group">
										<div class="controls">
											<p>
												<button id="net_submit" type="button" name="config"  class="btn disabled"><i class="icon-wrench"></i>&nbsp;&#37197;&#32622;</button>
												<button id="refresh_btn" type="button" name="refresh" class="btn"><i class="icon-repeat"></i>&nbsp;&#21047;&#26032;</button>
											</p>
										</div>
									</div>
								</form>
						</div>
					</div>
					
				</div><!--/span-->
			</div><!--/row-->
			<hr>
		</div><!--/.fluid-container-->

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="assets/jQ/jquery_bootstrap.min.js"></script>
		<script src="assets/js/net.js"></script>
	</body>
</html>
